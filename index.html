<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="cabezaCarrito">
            <h1 class="titulos">TIENDA ONLINE</h1>
                <ul class="listaCarrito">
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="45" height="45" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="6" cy="19" r="2" />
                            <circle cx="17" cy="19" r="2" />
                            <path d="M17 17h-11v-14h-2" />
                            <path d="M6 5l14 1l-1 7h-13" />
                        </svg>
                    </li>
                    <li id="cantidadCompra" class="textoCartActivo">0</li>
                </ul>
        </div>
        <div id="carrito" class="tienda"></div>
        <h2 class="titulos">Carrito de Compras</h2>
        <section  class="divCarrito">
            <table>
                <td class="compras-JS">PRODUCTO</td>
                <td class="compras-JS">CANTIDAD</td>
                <td class="compras-JS">CAMBIOS</td>
                <td class="compras-JS">PRECIO</td>
                
            </table>
            <div id="productosCarrito"></div>
        </section>
        <div>
            <ul class="listaTotal">
                <li class="listaTotal__cosas">TOTAL:</li>
                <li id="total" class="listaTotal__cosas"></li>
            </ul>
            <ul class="botonesCompras">
                <li class="links"><button id="botonComprar" class="botonCarrito">Comprar</button></li>
                <li class="links"><button id="botonVaciar" class="botonCarrito">Vaciar</button></li>
            </ul>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./carrito.js"></script>
    </body>
</html>
